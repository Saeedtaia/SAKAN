<section class="mx-3">
  <h3 class="text-center">Normal Builds - السكن الطلابي العادي</h3>
  <div
    class="grid grid-cols-3 lg:grid-cols-4 max-[430px]:grid-cols-1 xss:grid-cols-1 md:grid-cols-2 gap-y-0 gap-x-3"
  >
    @for (build of normalBuildings; track $index) {
    <div
      [routerLink]="['/Admin/Dormitories/build-details', build.buildingId]"
      class="p-2 rounded-lg cursor-pointer card maincolor hover:shadow-lg hover:shadow-gray-500/50"
    >
      <div class="card-header">
        <h5 class="text-center maintext">{{ build.name }}</h5>
        <img src="../assets/images/build.png" class="w-full" alt="" />
      </div>
      <div class="card-body">
        <p>ADD: {{ build.address }}</p>
      </div>
    </div>
    }
  </div>

  <h3 class="mt-10 text-center">Hotel Builds - السكن الفندقي</h3>
  <div
    class="grid grid-cols-3 lg:grid-cols-4 max-[430px]:grid-cols-1 xss:grid-cols-1 md:grid-cols-2 gap-y-0 gap-x-3"
  >
    @for (build of hotelBuildings; track $index) {
    <div
      [routerLink]="['/Admin/Dormitories/build-details', build.buildingId]"
      class="p-2 rounded-lg cursor-pointer card maincolor hover:shadow-lg hover:shadow-gray-500/50"
    >
      <div class="card-header">
        <h5 class="text-center maintext">{{ build.name }}</h5>
        <img src="../assets/images/build.png" class="w-full" alt="" />
      </div>
      <div class="card-body">
        <p>ADD: {{ build.address }}</p>
      </div>
    </div>
    }
  </div>
</section>
