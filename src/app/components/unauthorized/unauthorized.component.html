<section
  class="flex items-center justify-center min-h-screen p-6 bg-gradient-to-br from-purple-600 to-indigo-700"
>
  <div
    class="w-full max-w-3xl p-8 space-y-6 text-center bg-white shadow-2xl rounded-3xl md:p-12 animate-fade-in"
  >
    <img
      src="../../../../assets/images/image.png"
      alt="Unauthorized Access"
      class="w-full mx-auto animate-bounce-slow"
    />

    <h1 class="text-4xl font-extrabold text-gray-800">
      🚫 Unauthorized Access
    </h1>
    <p class="text-lg text-gray-600">
      Sorry, you don’t have permission to view this page. Please contact your
      administrator or try logging in again.
    </p>

    <div class="flex justify-center space-x-4">
      <button
        class="px-6 py-3 text-sm font-semibold text-white transition-all duration-200 bg-purple-600 shadow-md rounded-xl hover:bg-purple-700"
        (click)="goHome()"
      >
        ⬅️ Back to Home
      </button>

      <button
        class="px-6 py-3 text-sm font-semibold text-gray-800 transition-all duration-200 bg-gray-200 rounded-xl hover:bg-gray-300"
        (click)="logout()"
      >
        🔐 Login Again
      </button>
    </div>
  </div>
</section>
